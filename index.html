<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Expenditure Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Monthly Expenditure Calculator</h1>
    </header>
    <main>
        <form id="expenditureForm">
            <div class="form-group">
                <label for="rent">Rent (₹):</label>
                <input type="number" id="rent" name="rent" min="0" step="0.01">
            </div>
            <div class="form-group">
                <label for="utilities">Utilities (₹):</label>
                <input type="number" id="utilities" name="utilities" min="0" step="0.01">
            </div>
            <div class="form-group">
                <label for="groceries">Groceries (₹):</label>
                <input type="number" id="groceries" name="groceries" min="0" step="0.01">
            </div>
            <div class="form-group">
                <label for="transportation">Transportation (₹):</label>
                <input type="number" id="transportation" name="transportation" min="0" step="0.01">
            </div>
            <div class="form-group">
                <label for="other">Other Expenses (₹):</label>
                <input type="number" id="other" name="other" min="0" step="0.01">
            </div>
            <button type="button" onclick="calculateExpenditure()">Calculate Total Expenditure</button>
        </form>
        <div id="result">
            <h2>Total Monthly Expenditure: ₹<span id="total"></span></h2>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Monthly Expenditure Calculator</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
